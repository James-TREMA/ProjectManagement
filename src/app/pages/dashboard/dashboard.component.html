<div class="dashboard-container">
    <h1>Bienvenue dans le tableau de bord</h1>
    
    <!-- Bouton de déconnexion -->
    <button (click)="logout()" aria-label="Déconnexion de l'application">Déconnexion</button>
    
    <section>
      <h2>Gestion des utilisateurs</h2>
      <p>Vous pouvez ajouter, modifier ou supprimer des utilisateurs ci-dessous :</p>
      
      <!-- Bouton pour ajouter un nouvel utilisateur -->
      <button (click)="navigateToAddUser()" aria-label="Ajouter un nouvel utilisateur">Ajouter un utilisateur</button>
      
      <!-- Liste des utilisateurs -->
      <h3>Liste des utilisateurs</h3>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itération sur la liste des utilisateurs -->
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <!-- Boutons pour modifier, afficher les détails et supprimer un utilisateur -->
              <button (click)="editUser(user)" aria-label="Modifier {{ user.name }}">Modifier</button>
              <button (click)="viewDetails(user)" aria-label="Afficher les détails de {{ user.name }}">Détails</button>
              <button (click)="deleteUser(user)" aria-label="Supprimer {{ user.name }}">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
