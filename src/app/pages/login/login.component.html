<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-label="Formulaire de connexion">
  <div>
    <label for="email">Adresse e-mail</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      aria-required="true"
      aria-invalid="{{!email.valid && email.touched}}"
      placeholder="Entrez votre adresse e-mail"
      required>
    <div *ngIf="email.invalid && email.touched">
      <small aria-live="polite">Veuillez entrer une adresse e-mail valide.</small>
    </div>
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input 
      type="password" 
      id="password" 
      formControlName="password" 
      aria-required="true"
      aria-invalid="{{!password.valid && password.touched}}"
      placeholder="Entrez votre mot de passe"
      required>
    <div *ngIf="password.invalid && password.touched">
      <small aria-live="polite">Le mot de passe doit avoir au moins 6 caractÃ¨res.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Connexion</button>

  <div *ngIf="errorMessage">
    <p role="alert">{{ errorMessage }}</p>
  </div>
</form>
