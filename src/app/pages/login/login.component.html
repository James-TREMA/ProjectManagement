<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" required>
        <div *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">L'email est requis.</small>
          <small *ngIf="email?.errors?.['email']">Format d'email incorrect.</small>
        </div>
      </div>
      
      <div>
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password" required>
        <div *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Le mot de passe est requis.</small>
          <small *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caract√®res.</small>
        </div>
      </div>
      
      <button type="submit">Se connecter</button>
    </form>
  
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </div>
