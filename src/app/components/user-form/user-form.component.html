<form [formGroup]="userForm" (ngSubmit)="onSubmit()" aria-label="Formulaire d'ajout d'utilisateur">
    <div class="form-group">
      <label for="name">Nom</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        placeholder="Entrez le nom de l'utilisateur"
        aria-required="true" 
        [attr.aria-invalid]="!userForm.get('name')?.valid && userForm.get('name')?.touched"
      >
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        <small aria-live="polite">Le nom est requis.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        placeholder="Entrez l'email de l'utilisateur"
        aria-required="true" 
        [attr.aria-invalid]="!userForm.get('email')?.valid && userForm.get('email')?.touched"
      >
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <small aria-live="polite">Un email valide est requis.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        placeholder="Entrez le mot de passe"
        aria-required="true" 
        [attr.aria-invalid]="!userForm.get('password')?.valid && userForm.get('password')?.touched"
      >
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <small aria-live="polite">Le mot de passe doit avoir au moins 6 caract√®res.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="userForm.invalid">Ajouter utilisateur</button>
  </form>
